<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        text-align: center;
        background-color: #b2babb;
      }
      h1 {
        color: #d68910;
      }
      h3 {
        color: #2980b9;
      }
    </style>
  </head>
  <body>
    <h1>28.Program to find numbers divisible by 5 and 11 up to N?</h1>
    <center>
      <table>
	<tr>
          <td><h3>Enter the Limit</h3></td>
          <td>:</td>
          <td><input type="textbox" id="num1" /></td>
        </tr>
	<tr>
          <th style="text-align: center">
            <button type="button" onClick="divisible()">Print</button>
          </th>
        </tr>
	
      </table>
    </center>
    <p id="demo"></p>
    <script>
     function divisible() {
        var n = parseInt(document.getElementById("num1").value);
        var resultHTML = "";
	 for (var i = 1; i <= 54; i++) {
	    document.getElementById("demo").innerHTML = resultHTML;
	 }
	 for (var i = 55; i <= n; i++) {
	  if( (i%5==0) && (i%11==0)) {
          resultHTML += i +"<br>";
	  }
		
        }
	document.getElementById("demo").innerHTML = resultHTML;
        
      }
 
    </script>
  </body>
</html>
