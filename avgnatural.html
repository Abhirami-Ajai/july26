<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        text-align: center;
        background-color: #b2babb;
      }
      h1 {
        color: #d68910;
      }
      h3 {
        color: #2980b9;
      }
    </style>
  </head>
  <body>
    <h1>37.Program to print sum and average of natural numbers?</h1>
    <center>
      <table>
	<tr>
          <td><h3>Enter the Limit</h3></td>
          <td>:</td>
          <td><input type="textbox" id="num1" /></td>
        </tr>
	<tr>
          <th style="text-align: center">
            <button type="button" onClick="natural()">Print</button>
          </th>
        </tr>
	
      </table>
    </center>
    <p id="demo"></p>
    
    <script>
     function natural() {
	var sum=0;
        var n = parseInt(document.getElementById("num1").value);
        var resultHTML = "";
	 for (var i = 1; i <= n; i++) {
	   sum=sum+i;
          resultHTML += i + "<br>";
        }
	resultHTML += "<br>Sum: " + sum + "<br>";
	var avg=sum/n;
	resultHTML += "<br>Average: " + avg + "<br>";
        document.getElementById("demo").innerHTML = resultHTML;
      }
 
    </script>
  </body>
</html>
